<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>买入功能修复测试</title>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">买入功能修复测试</h1>

    <!-- 测试按钮 -->
    <div class="mb-8">
      <button onclick="testBuyModal()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        测试买入模态框
      </button>
    </div>

    <!-- 测试结果 -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">测试结果</h2>
      <div id="test-result" class="text-sm font-mono bg-gray-100 p-4 rounded">
        点击测试按钮开始...
      </div>
    </div>
  </div>

  <!-- 买入模态框 -->
  <div id="tradeModal" class="modal-overlay">
    <div class="flex items-center justify-center h-full">
      <div class="modal-content p-8 w-11/12 max-w-md">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-bold text-gray-800">Buy Stock</h3>
          <button onclick="closeTradeModal()">
            <iconify-icon icon="mdi:close" class="text-2xl"></iconify-icon>
          </button>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Select Portfolio</label>
          <div class="flex items-center gap-2">
            <select id="trade-portfolio-select" class="w-full p-3 border border-gray-300 rounded-lg font-medium">
              <option value="US Stocks">US Stocks</option>
              <option value="Hong Kong Stocks">Hong Kong Stocks</option>
              <option value="China A-Shares">China A-Shares</option>
            </select>
            <button class="px-3 py-1 bg-blue-100 text-blue-700 rounded" type="button">
              <iconify-icon icon="mdi:plus"></iconify-icon>
            </button>
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Quantity</label>
          <input id="trade-quantity-input" type="number" min="1" value="1"
            class="w-full p-3 border border-gray-300 rounded-lg font-medium">
        </div>
        <div class="flex">
          <button class="flex-1 mr-3 py-3 bg-gray-100 rounded-xl font-bold" onclick="closeTradeModal()">Cancel</button>
          <button class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold flex items-center justify-center"
            onclick="confirmTrade()">
            <iconify-icon icon="mdi:cart-check" class="mr-2"></iconify-icon>Confirm Buy
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入必要的脚本 -->
  <script src="js/api-service.js"></script>
  <script src="js/home-panel.js"></script>
  <script src="js/trading-panel.js"></script>
  <script src="js/portfolio-panel.js"></script>
  <script src="js/stock-detail-panel.js"></script>
  <script src="js/modal-handlers.js"></script>
  <script src="js/main.js"></script>

  <script>
    // 测试结果显示函数
    function updateTestResult(message) {
      const testResult = document.getElementById('test-result');
      const timestamp = new Date().toLocaleTimeString();
      testResult.innerHTML += `<div>[${timestamp}] ${message}</div>`;
      testResult.scrollTop = testResult.scrollHeight;
    }

    // 测试买入模态框
    function testBuyModal() {
      updateTestResult('开始测试买入功能...');

      // 检查函数是否存在
      if (typeof confirmTrade === 'function') {
        updateTestResult('✅ confirmTrade 函数存在');
      } else {
        updateTestResult('❌ confirmTrade 函数不存在');
        return;
      }

      if (typeof closeTradeModal === 'function') {
        updateTestResult('✅ closeTradeModal 函数存在');
      } else {
        updateTestResult('❌ closeTradeModal 函数不存在');
        return;
      }

      // 检查 tradingPanel 是否存在
      if (typeof tradingPanel !== 'undefined' && tradingPanel) {
        updateTestResult('✅ tradingPanel 实例存在');

        if (typeof tradingPanel.confirmTrade === 'function') {
          updateTestResult('✅ tradingPanel.confirmTrade 方法存在');
        } else {
          updateTestResult('❌ tradingPanel.confirmTrade 方法不存在');
        }
      } else {
        updateTestResult('❌ tradingPanel 实例不存在');
      }

      // 显示模态框
      const modal = document.getElementById('tradeModal');
      if (modal) {
        modal.style.display = 'flex';
        updateTestResult('✅ 模态框显示成功');

        // 设置测试数据
        modal.dataset.assetId = 'AAPL';
        modal.dataset.price = '150.00';

        updateTestResult('✅ 测试数据设置完成');
        updateTestResult('请点击"Confirm Buy"按钮测试功能');
      } else {
        updateTestResult('❌ 找不到模态框元素');
      }
    }

    // 重写 confirmTrade 函数用于测试
    const originalConfirmTrade = window.confirmTrade;
    window.confirmTrade = function () {
      updateTestResult('confirmTrade() 被调用');

      if (originalConfirmTrade) {
        updateTestResult('调用原始的 confirmTrade 函数');
        return originalConfirmTrade.apply(this, arguments);
      } else {
        updateTestResult('❌ 原始的 confirmTrade 函数不存在');
        alert('confirmTrade 函数未正确加载');
      }
    };

    // 重写 closeTradeModal 函数用于测试
    const originalCloseTradeModal = window.closeTradeModal;
    window.closeTradeModal = function () {
      updateTestResult('closeTradeModal() 被调用');

      if (originalCloseTradeModal) {
        updateTestResult('调用原始的 closeTradeModal 函数');
        return originalCloseTradeModal.apply(this, arguments);
      } else {
        updateTestResult('❌ 原始的 closeTradeModal 函数不存在');
        alert('closeTradeModal 函数未正确加载');
      }
    };

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      updateTestResult('页面加载完成，开始初始化...');

      // 等待一段时间后初始化
      setTimeout(() => {
        if (typeof initTradingPanel === 'function') {
          initTradingPanel();
          updateTestResult('✅ TradingPanel 初始化完成');
        } else {
          updateTestResult('❌ initTradingPanel 函数不存在');
        }
      }, 1000);
    });
  </script>
</body>

</html>
