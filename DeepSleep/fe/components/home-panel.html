<section id="homePanel" class="pt-8">
  <div class="mx-auto px-12 max-w-6xl">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-3xl font-bold text-gray-800">HomePage</h2>
    </div>
  </div>

  <div class="flex-1 p-8 overflow-auto">
    <!-- 三张卡片 -->
    <div class="grid grid-cols-3 gap-6 mb-8">
      <!-- 总资产卡片 -->
      <div class="bg-white p-6 rounded-xl shadow flex flex-col justify-center">
        <p class="text-gray-600 text-sm mb-2">Total Assets</p>
        <p id="totalAsset" class="text-4xl font-extrabold text-blue-600 drop-shadow-md">$0.00</p>
      </div>

      <!-- 总收益卡片 -->
      <div class="bg-white p-6 rounded-xl shadow flex flex-col justify-center">
        <p class="text-gray-600 text-sm mb-2">Available Balance</p>
        <div class="flex items-center space-x-2 text-green-400 font-medium">
          <i class="fa-solid fa-arrow-trend-up text-lg"></i>
          <span id="totalProfitNum" class="text-2xl font-semibold">+ $0.00</span>
        </div>
        <p class="text-sm mt-2 text-gray-500">Rate of Return</p>
        <p id="profitRate" class="text-green-400 text-2xl font-semibold">0%</p>
      </div>

      <!-- 资产分布图 -->
      <div class="bg-white p-6 rounded-xl shadow flex flex-col items-center">
        <div id="donutChart" class="w-[220px] h-[220px]"></div>
        <div class="grid grid-cols-2 gap-y-2 gap-x-6 mt-4 text-sm text-gray-700">
          <div><span class="inline-block w-3 h-3 rounded-full bg-blue-300 mr-2"></span>BONDS</div>
          <div><span class="inline-block w-3 h-3 rounded-full bg-blue-200 mr-2"></span>CASH</div>
          <div><span class="inline-block w-3 h-3 rounded-full bg-blue-400 mr-2"></span>OTHER ASSETS</div>
          <div><span class="inline-block w-3 h-3 rounded-full bg-blue-600 mr-2"></span>STOCK</div>
        </div>
      </div>
    </div>

    <!-- 折线图卡片 -->
    <div class="bg-white p-6 rounded-xl shadow flex flex-col justify-center">
      <div class="flex items-center mb-2 space-x-2">
        <p class="text-gray-500 text-sm tracking-wide">Daily Return</p>
        <button id="toggleVisibility" class="focus:outline-none">
          <iconify-icon id="eyeIcon" icon="mdi:eye-outline" class="text-gray-500 text-xl"></iconify-icon>
        </button>
      </div>

      <p id="returnAmount" class="text-4xl font-bold text-blue-400 mb-4">$0.00</p>
      <div id="lineChart" class="w-full h-60"></div>

      <!-- 时间切换按钮 -->
      <div class="flex justify-between text-gray-400 text-sm mt-4 px-2" id="timeButtons">
        <button onclick="updateLineChart('today')" class="hover:text-blue-700">Today</button>
        <button onclick="updateLineChart('week')" class="hover:text-blue-700">This Week</button>
        <button onclick="updateLineChart('month')" class="hover:text-blue-700">This Month</button>
        <button onclick="updateLineChart('year')" class="hover:text-blue-700">This Year</button>
      </div>
    </div>
  </div>
</section>
